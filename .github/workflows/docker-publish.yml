name: Publish Docker Images

on:
  push:
    tags:
      - "v*.*.*"

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        package: [api, cron, web]
        platform: [linux/amd64, linux/arm64]

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/keeper-${{ matrix.package }}
      - uses: docker/build-push-action@v6
        id: build
        with:
          context: .
          file: packages/${{ matrix.package }}/Dockerfile
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ github.repository_owner }}/keeper-${{ matrix.package }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ matrix.package }}-${{ matrix.platform }}
          cache-to: type=gha,scope=${{ matrix.package }}-${{ matrix.platform }},mode=max
      - run: |
          mkdir -p /tmp/digests/${{ matrix.package }}
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${{ matrix.package }}/${digest#sha256:}"
      - uses: actions/upload-artifact@v4
        with:
          name: digest-${{ matrix.package }}-${{ strategy.job-index }}
          path: /tmp/digests/${{ matrix.package }}
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        package: [api, cron, web]

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: /tmp/digests/${{ matrix.package }}
          pattern: digest-${{ matrix.package }}-*
          merge-multiple: true
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/keeper-${{ matrix.package }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest
      - run: |
          cd /tmp/digests/${{ matrix.package }}
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ github.repository_owner }}/keeper-${{ matrix.package }}@sha256:%s ' *)
